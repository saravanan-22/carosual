<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Color-flipper" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }

      body {
        background-color: black;
        color: white;
      }
      #Reviews {
        display: grid;
        justify-content: center;
        align-items: center;
      }

      #Reviews > div > h1 {
        margin-top: 3em;
        margin-bottom: 2rem;
        position: relative;
        right: 0.3em;
      }
    </style>
  </head>
  <body class="vh-100">
    <main>
      <section>
        <div id="Reviews">
          <div>
            <h1 class="text-light">Reviews</h1>
          </div>
          <div id="img">
            <img id="image" src="./images/adrian-williams-img.png" alt="" />
          </div>
        </div>
        <br />
        <div class="d-flex justify-content-around">
          <div>
            <button class="btn btn-outline-dark" id="left">&#x276E;</button>
          </div>
          <h4 class="text-light" id="title">Ronald Janes</h4>
          <div>
            <button class="btn btn-outline-dark" id="right">&#x276F;</button>
          </div>
        </div>
      </section>
      <br />
      <div class="d-flex justify-content-center">
        <h6 id="company">Infinos Tech</h6>
      </div>
      <br />
      <div class="d-flex justify-content-center">
        <p id="review">
          I am really loving the way how mentors are taking care of us, the way
          they are explaining big theories with lots of case studies and
          innovative methods.
        </p>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let leftArrow = document.querySelector("#left");
        let rightArrow = document.querySelector("#right");
        let image = document.querySelector("#image");
        let title = document.querySelector("#title");
        let company = document.querySelector("#company");
        let review = document.querySelector("#review");

        let images = [
          "./images/adrian-williams-img.png",
          "./images/ronald-jones-img.png",
          "./images/sherry-jhonson-img.png",
          "./images/wade-warren-img.png",
        ];
        let titles = [
          "Adrian Williams",
          "Ronald Janes",
          "Sherry Jhonson",
          "Wade Warren",
        ];
        let companies = [
          "Infinos Tech",
          "Infinos Tech",
          "Infinos Tech",
          "Infinos Tech",
        ];
        let reviews = [
          "The most important thing I learnt is that nothing is a failure,but what we learn from that is a rich and rewarding experience.",
          "Coming to Startup School is the best thing that has happened to me. I wish every startup in the country should get this opportunity.",
          "I am glad to have such experienced mentors guiding us in every step through out the 4 weeks. I have improved personally and developed many interpersonal skills.",
          "I am really loving the way how mentors are taking care of us, the way they are explaining big theories with lots of case studies and innovative methods.",
        ];

        let currentImageIndex = 0;

        function updateContent() {
          image.src = images[currentImageIndex];
          title.innerHTML = titles[currentImageIndex];
          company.innerHTML = companies[currentImageIndex];
          review.innerHTML = reviews[currentImageIndex];
        }

        rightArrow.addEventListener("click", function (e) {
          e.preventDefault();
          currentImageIndex++;
          if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
          }
          updateContent();
        });

        leftArrow.addEventListener("click", function (e) {
          e.preventDefault();
          currentImageIndex--;
          if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
          }
          updateContent();
        });

        // Initialize the content with the first image
        updateContent();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
